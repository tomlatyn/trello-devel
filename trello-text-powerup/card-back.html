<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Content</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 12px;
            background-color: transparent;
            color: #172b4d;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="text-content" class="text-content"></div>
    
    <script>
        // Get text content from URL parameters
        function getTextFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const text = urlParams.get('text');
            return text ? decodeURIComponent(text) : '';
        }
        
        // Display the text content
        function displayText() {
            const textContent = getTextFromURL();
            const contentElement = document.getElementById('text-content');
            
            if (textContent && contentElement) {
                contentElement.textContent = textContent;
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', displayText);
    </script>
</body>
</html>
