<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Content</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 12px;
            background-color: transparent;
            color: #172b4d;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="text-content" class="text-content"></div>
    
    <!-- Load Trello Power-Up client library -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        // Get Trello Power-Up iframe context
        const t = TrelloPowerUp.iframe();
        
        // Display the text content using t.arg() to get data passed via t.signUrl()
        function displayText() {
            const textContent = t.arg('text');
            const contentElement = document.getElementById('text-content');
            
            if (textContent && contentElement) {
                contentElement.textContent = textContent;
                
                // Auto-resize iframe to fit content
                t.sizeTo('#text-content').catch(function(error) {
                    console.error('Error sizing iframe:', error);
                });
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', displayText);
    </script>
</body>
</html>
