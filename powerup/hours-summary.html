<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Board Hours Summary</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 16px;
            margin: 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .summary {
            margin-bottom: 20px;
        }
        .total {
            font-size: 24px;
            font-weight: bold;
            color: #0079bf;
            margin-bottom: 16px;
        }
        .card-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .card-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .card-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .card-hours {
            font-weight: bold;
            margin-left: 10px;
            color: #5e6c84;
        }
        .error {
            color: #eb5a46;
            padding: 10px;
        }
        .debug-section {
            margin-top: 20px;
            padding: 10px;
            background: #f4f5f7;
            border-radius: 3px;
            font-size: 12px;
        }
        .debug-title {
            font-weight: bold;
            margin-bottom: 8px;
            cursor: pointer;
            user-select: none;
        }
        .debug-title:hover {
            color: #0079bf;
        }
        .collapsible-content {
            max-height: 400px;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 11px;
            background: white;
            padding: 8px;
            border-radius: 3px;
            margin: 4px 0;
        }
        .card-debug {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .card-debug-title {
            font-weight: bold;
            color: #172b4d;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <p>Calculating hours...</p>
    </div>
    
    <div id="content" style="display: none;">
        <div class="summary">
            <div class="total">Total: <span id="total-hours">0</span> hours</div>
        </div>
        <div class="card-list" id="card-list"></div>
        
        <div class="debug-section">
            <div class="debug-title" onclick="toggleDebug()">üîç Click to show/hide Complete Card Data</div>
            <div id="debug-content" class="collapsible-content" style="display: none;">
                <div id="debug-info"></div>
            </div>
        </div>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = window.TrelloPowerUp.iframe();
        var Promise = window.TrelloPowerUp.Promise;
        
        function toggleDebug() {
            var debugContent = document.getElementById('debug-content');
            if (debugContent.style.display === 'none') {
                debugContent.style.display = 'block';
            } else {
                debugContent.style.display = 'none';
            }
            t.sizeTo('body');
        }
        
        function extractHoursFromCard(cardData) {
            console.log('=== ANALYZING CARD ===');
            console.log('Card name:', cardData.name);
            console.log('Full card data:', cardData);
            
            // Check all possible locations for hours
            
            // 1. Check if hours are in the card name (e.g., "(5h) Task name")
            if (cardData.name) {
                var nameMatch = cardData.name.match(/\((\d+(?:\.\d+)?)\s*h?\)/i);
                if (nameMatch) {
                    console.log('Found hours in card name:', nameMatch[1]);
                    return parseFloat(nameMatch[1]);
                }
            }
            
            // 2. Check badges (where third-party power-ups usually show data)
            if (cardData.badges) {
                console.log('Badges:', JSON.stringify(cardData.badges, null, 2));
                
                // Check for custom field items
                if (cardData.badges.customFieldItems) {
                    console.log('Custom field items:', cardData.badges.customFieldItems);
                }
            }
            
            // 3. Check plugin data
            if (cardData.pluginData) {
                console.log('Plugin data:', JSON.stringify(cardData.pluginData, null, 2));
            }
            
            // 4. Check shared plugin data
            if (cardData.shared) {
                console.log('Shared data:', JSON.stringify(cardData.shared, null, 2));
            }
            
            return null;
        }
        
        function loadBoardHours() {
            var debugOutput = '';
            var allCardsDebug = [];
            
            debugOutput += '='.repeat(60) + '\n';
            debugOutput += 'üîç BOARD ANALYSIS STARTED\n';
            debugOutput += '='.repeat(60) + '\n\n';
            
            // Use t.lists() which works from board button context
            t.lists('all')
                .then(function(lists) {
                    debugOutput += 'Found ' + lists.length + ' lists\n\n';
                    
                    // Flatten all cards from all lists
                    var allCards = [];
                    lists.forEach(function(list) {
                        debugOutput += 'List: ' + list.name + '\n';
                        if (list.cards && list.cards.length > 0) {
                            debugOutput += '  Cards: ' + list.cards.length + '\n';
                            list.cards.forEach(function(card) {
                                allCards.push({
                                    id: card.id,
                                    name: card.name,
                                    listName: list.name
                                });
                            });
                        }
                        debugOutput += '\n';
                    });
                    
                    debugOutput += 'üìä Total cards: ' + allCards.length + '\n\n';
                    
                    if (allCards.length === 0) {
                        throw new Error('No cards found on this board');
                    }
                    
                    // Get all data for each card
                    var cardPromises = allCards.map(function(card) {
                        // Get all available data from the card
                        return t.cards(card.id)
                            .then(function(cards) {
                                // cards() might return array, get first item
                                var cardData = Array.isArray(cards) ? cards[0] : cards;
                                return cardData;
                            })
                            .catch(function(error) {
                                // Try alternative method - get card data piece by piece
                                return Promise.resolve({
                                    id: card.id,
                                    name: card.name,
                                    listName: card.listName,
                                    error: error.message
                                });
                            });
                    });
                    
                    return Promise.all(cardPromises);
                })
                .then(function(cards) {
                    var totalHours = 0;
                    var cardListEl = document.getElementById('card-list');
                    var cardsWithHours = 0;
                    
                    debugOutput += '='.repeat(60) + '\n';
                    debugOutput += 'üìã CARD DATA ANALYSIS\n';
                    debugOutput += '='.repeat(60) + '\n\n';
                    
                    // Analyze each card
                    cards.forEach(function(cardData, index) {
                        var cardDebug = '‚îÄ'.repeat(60) + '\n';
                        cardDebug += 'üÉè CARD ' + (index + 1) + ': ' + (cardData.name || 'Unknown') + '\n';
                        cardDebug += '‚îÄ'.repeat(60) + '\n';
                        cardDebug += 'Complete card object:\n';
                        cardDebug += JSON.stringify(cardData, null, 2) + '\n\n';
                        
                        allCardsDebug.push(cardDebug);
                        
                        var hours = extractHoursFromCard(cardData);
                        
                        if (hours !== null && hours !== undefined) {
                            totalHours += hours;
                            cardsWithHours++;
                            
                            var cardItem = document.createElement('div');
                            cardItem.className = 'card-item';
                            
                            var cardName = document.createElement('div');
                            cardName.className = 'card-name';
                            cardName.textContent = cardData.name;
                            
                            var cardHours = document.createElement('div');
                            cardHours.className = 'card-hours';
                            cardHours.textContent = hours + 'h';
                            
                            cardItem.appendChild(cardName);
                            cardItem.appendChild(cardHours);
                            cardListEl.appendChild(cardItem);
                        }
                    });
                    
                    if (cardsWithHours === 0) {
                        var noHoursMsg = document.createElement('div');
                        noHoursMsg.style.padding = '20px';
                        noHoursMsg.style.textAlign = 'center';
                        noHoursMsg.style.color = '#5e6c84';
                        noHoursMsg.innerHTML = 'No hours data found.<br>Click "Show Complete Card Data" below to inspect the data structure.';
                        cardListEl.appendChild(noHoursMsg);
                        
                        debugOutput += '\n‚ö†Ô∏è NO HOURS FOUND\n';
                        debugOutput += 'Review the card data below to find where hours are stored.\n\n';
                    }
                    
                    document.getElementById('total-hours').textContent = totalHours.toFixed(1);
                    
                    // Combine all debug info
                    debugOutput += allCardsDebug.join('\n');
                    
                    debugOutput += '\n' + '='.repeat(60) + '\n';
                    debugOutput += 'üí° TIPS:\n';
                    debugOutput += '- Look for "pluginData" arrays\n';
                    debugOutput += '- Check "badges" object for custom fields\n';
                    debugOutput += '- Search for numeric values that might be hours\n';
                    debugOutput += '='.repeat(60) + '\n';
                    
                    document.getElementById('debug-info').innerHTML = '<pre>' + debugOutput + '</pre>';
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    
                    t.sizeTo('body');
                })
                .catch(function(error) {
                    console.error('Error loading hours:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Error: ' + error.message + '\n\nCheck browser console for details.';
                    t.sizeTo('body');
                });
        }
        
        loadBoardHours();
    </script>
</body>
</html>
