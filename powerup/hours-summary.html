<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Board Hours Summary</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 16px;
            margin: 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .summary {
            margin-bottom: 20px;
        }
        .total {
            font-size: 24px;
            font-weight: bold;
            color: #0079bf;
            margin-bottom: 16px;
        }
        .card-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .card-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .card-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .card-hours {
            font-weight: bold;
            margin-left: 10px;
            color: #5e6c84;
        }
        .error {
            color: #eb5a46;
            padding: 10px;
        }
        .debug-section {
            margin-top: 20px;
            padding: 10px;
            background: #f4f5f7;
            border-radius: 3px;
            font-size: 12px;
        }
        .debug-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <p>Calculating hours...</p>
    </div>
    
    <div id="content" style="display: none;">
        <div class="summary">
            <div class="total">Total: <span id="total-hours">0</span> hours</div>
        </div>
        <div class="card-list" id="card-list"></div>
        
        <div class="debug-section">
            <div class="debug-title">Debug Information:</div>
            <div id="debug-info"></div>
        </div>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = window.TrelloPowerUp.iframe();
        
        function extractHoursFromBadges(badges) {
            // This is where you need to customize based on the third-party power-up
            console.log('Badge structure:', JSON.stringify(badges, null, 2));
            
            // Common patterns to check:
            
            // 1. Custom Fields (most estimation power-ups use this)
            if (badges.customFieldItems && badges.customFieldItems.length > 0) {
                // Look for a field that might contain hours
                for (var i = 0; i < badges.customFieldItems.length; i++) {
                    var field = badges.customFieldItems[i];
                    console.log('Custom field:', field);
                    // You might need to parse the value
                }
            }
            
            // 2. Attachments (some power-ups store data here)
            if (badges.attachments > 0) {
                console.log('Has attachments:', badges.attachments);
            }
            
            // 3. Description parsing (if hours in description)
            if (badges.description) {
                console.log('Has description');
            }
            
            // Return null if no hours found
            return null;
        }
        
        function loadBoardHours() {
            var debugInfo = [];
            
            // Use t.lists() which works without special permissions
            t.lists('id', 'name', 'cards')
                .then(function(lists) {
                    debugInfo.push('Found ' + lists.length + ' lists');
                    
                    // Flatten all cards from all lists
                    var allCards = [];
                    lists.forEach(function(list) {
                        if (list.cards && list.cards.length > 0) {
                            list.cards.forEach(function(card) {
                                allCards.push(card);
                            });
                        }
                    });
                    
                    debugInfo.push('Found ' + allCards.length + ' cards total');
                    
                    if (allCards.length === 0) {
                        throw new Error('No cards found on this board');
                    }
                    
                    // Now get badge data for each card
                    var cardPromises = allCards.map(function(card) {
                        return t.card(card.id)
                            .get('id', 'name', 'badges')
                            .then(function(cardData) {
                                debugInfo.push('\n--- Card: ' + cardData.name + ' ---');
                                debugInfo.push('Badges: ' + JSON.stringify(cardData.badges, null, 2));
                                
                                return {
                                    name: cardData.name,
                                    badges: cardData.badges,
                                    hours: extractHoursFromBadges(cardData.badges)
                                };
                            })
                            .catch(function(error) {
                                debugInfo.push('Error reading card ' + card.name + ': ' + error.message);
                                return {
                                    name: card.name,
                                    badges: null,
                                    hours: null
                                };
                            });
                    });
                    
                    return Promise.all(cardPromises);
                })
                .then(function(cards) {
                    var totalHours = 0;
                    var cardListEl = document.getElementById('card-list');
                    var cardsWithHours = 0;
                    
                    cards.forEach(function(card) {
                        var hours = card.hours;
                        
                        if (hours !== null && hours !== undefined) {
                            totalHours += parseFloat(hours);
                            cardsWithHours++;
                            
                            var cardItem = document.createElement('div');
                            cardItem.className = 'card-item';
                            
                            var cardName = document.createElement('div');
                            cardName.className = 'card-name';
                            cardName.textContent = card.name;
                            
                            var cardHours = document.createElement('div');
                            cardHours.className = 'card-hours';
                            cardHours.textContent = hours + 'h';
                            
                            cardItem.appendChild(cardName);
                            cardItem.appendChild(cardHours);
                            cardListEl.appendChild(cardItem);
                        }
                    });
                    
                    if (cardsWithHours === 0) {
                        debugInfo.push('\n⚠️ NO HOURS FOUND ON ANY CARD');
                        debugInfo.push('Check the badge structures above to see what data is available');
                        
                        var noHoursMsg = document.createElement('div');
                        noHoursMsg.style.padding = '20px';
                        noHoursMsg.style.textAlign = 'center';
                        noHoursMsg.style.color = '#5e6c84';
                        noHoursMsg.textContent = 'No hours data found. Check the debug section below to see what badge data is available.';
                        cardListEl.appendChild(noHoursMsg);
                    }
                    
                    document.getElementById('total-hours').textContent = totalHours.toFixed(1);
                    document.getElementById('debug-info').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    
                    t.sizeTo('body');
                })
                .catch(function(error) {
                    console.error('Error loading hours:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Error: ' + error.message;
                    t.sizeTo('body');
                });
        }
        
        loadBoardHours();
    </script>
</body>
</html>
